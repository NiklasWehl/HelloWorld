name: Python CI Workflow

# Dieser Workflow wird bei jedem Push oder Pull Request auf den 'main'-Branch ausgef체hrt.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Definiert die verschiedenen Aufgaben (Jobs), die im Workflow ausgef체hrt werden
jobs:
  build:
    runs-on: ubuntu-latest  # Der Job l채uft auf einer Ubuntu-VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkt den Code aus dem Repository aus

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Installiert Python Version 3.10 (kann angepasst werden)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Aktualisiert pip
          pip install -r requirements.txt  # Installiert die Abh채ngigkeiten aus der 'requirements.txt'

      - name: Run tests
        run: pytest -v

